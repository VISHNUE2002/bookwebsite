<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:rgb(206, 195, 195);
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #1e293b;
      padding: 25px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
      background: #334155;
      color: #fff;
    }

    input[type="file"] {
      background: none;
      color: #fff;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .checkbox {
      margin-top: 15px;
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .checkbox input {
      margin-right: 8px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .reset {
      background: #475569;
      color: #fff;
    }

    .submit {
      background: #22c55e;
      color: #fff;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="studentForm">
      <label for="fullname">Full Name *</label>
      <input type="text" id="fullname" required>

      <label for="age">Age *</label>
      <input type="number" id="age" min="10" max="100" required>

      <label for="email">Email *</label>
      <input type="email" id="email" required>

      <label for="phone">Phone *</label>
      <input type="tel" id="phone" placeholder="+91 98765 43210" required>

      <label for="gender">Gender *</label>
      <select id="gender" required>
        <option value="">Select gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <div class="checkbox">
        <input type="checkbox" id="agree" required>
        <label for="agree">I agree to the <a href="#" style="color:#22c55e;">rules and guidelines</a>, and confirm the information is accurate.</label>
      </div>

      <div class="btn-group">
        <button type="reset" class="reset">Reset</button>
        <button type="submit" class="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("studentForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let age = document.getElementById("age").value;
      if (age < 10 || age > 100) {
        alert("Age must be between 10 and 100.");
        return;
      }

      let email = document.getElementById("email").value;
      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        alert("Please enter a valid email address.");
        return;
      }

      let phone = document.getElementById("phone").value;
      let phonePattern = /^\+?[0-9\s-]{10,15}$/;
      if (!phone.match(phonePattern)) {
        alert("Please enter a valid phone number.");
        return;
      }

      alert("Form submitted successfully!");
      this.reset();
    });
  </script>
</body>
</html>
